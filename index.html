<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar display-flex container">
        <img class="logo" src="assets/logo.png" alt="Logo" />
        <div class="options">
          <a class="btn-1 bold hide-mobile" href="">Home</a>
          <a class="btn-1 gray-1 hide-mobile" href="">Shop</a>
          <a class="btn-1 gray-1 hide-mobile" href="">About Us</a>

          <span class="cart display-flex">
            <img class="cart-img" src="assets/cart.png" alt="" />
            <a class="btn-1" href="">Cart($56)</a>
          </span>
        </div>
      </nav>

      <!-- banner-1 -->
      <div class="banner-1 display-flex container">
      <section class="banner-1-text">
        <h1 class="noto-font">ALWAYS <span class="noto-font orange-1">FRESH <br>FLOWERS</span></h1>
        <p class="gray-2 font-22">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
      </section>
      <section class="banner-1-img">
        <img src="assets/hero-flower.png" alt="">
      </section>
      </div>


    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
